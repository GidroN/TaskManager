{% extends 'template_base.html' %}

{% block title %}
    {{ action }}
{% endblock title %}

{% block content %}
    <div class="card p-4 mx-auto" style="max-width: 600px;">
        <form method="post" class="form-group">
            <h2 class="text-center my-4">{{ action }}</h2>
            {% csrf_token %}
            <div class="mb-3"> 
                <p class="text-center">Вы уверены, что хотите удалить этот шаблон? {{ template.name }}</p>
            </div>
            <button class="btn btn-danger w-100" type="submit">Удалить</button>
            <a class="btn btn-primary w-100 text-decoration-none mt-2" href="{% url 'template-management' %}">Назад</a>
        </form>
    </div>
{% endblock content %}
