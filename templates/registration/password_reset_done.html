{% extends 'auth_base.html' %}

{% block title %}
    Восстановление пароля
{% endblock title %}

{% block auth_form %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-white border-0">
                        <h3 class="mb-0 text-center">Восстановление пароля</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-center">Инструкции по восстановлению пароля отправлены. Проверьте свою почту.</p>
                        <a href="{% url 'login' %}" style="text-decoration: none;">
                            <button class="btn btn-primary btn-block">Вернуться на страницу входа</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock auth_form %}
