{% extends 'auth_base.html' %}

{% block title %}
    Авторизация
{% endblock title %}

{% block auth_form %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-white border-0">
                        <h3 class="mb-0 text-center">Авторизация</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Войти</button>
                        </form>
                        <div class="mt-3">
                            <button class="btn btn-dark btn-block">Войти через GitHub</button>
                        </div>
                        <p class="text-center mt-3">
                            Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
                        </p>
                        <p class="text-center">
                            Забыли пароль? <a href="{% url 'password_reset' %}">Восстановить</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock auth_form %}
