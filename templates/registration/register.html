{% extends 'auth_base.html' %}

{% block title %}
    Регистрация
{% endblock title %}

{% block auth_form %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-white border-0">
                        <h3 class="mb-0 text-center">Регистрация</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username"></label>
                                <input placeholder="Имя пользователя" type="text" class="form-control" id="username" name="username" required>
                                <label for="email"></label>
                                <input placeholder="Email" type="email" class="form-control" id="email" name="email" required>
                                <label for="password1"></label>
                                <input placeholder="Пароль" type="password" class="form-control" id="password1" name="password1" required>
                                <label for="password2"></label>
                                <input placeholder="Подтверждение пароля" type="password" class="form-control" id="password2" name="password2" required>
                                {% if form.errors %}
                                    <br>
                                    <div class="alert alert-danger">
                                        {{ form.errors.as_text }}
                                    </div>
                                {% endif %}
                            </div>
                            <input type="submit" class="btn btn-primary btn-block" value="Зарегистрироваться">
                        </form>
                        <hr>
                        <div class="mt-3">
                            <a href="{% url 'social:begin' 'github' %}" style="text-decoration:none;">
                                <button class="btn btn-dark btn-block">Зарегистрироваться через GitHub</button>
                            </a>
                            <a href="{% url 'social:begin' 'google-oauth2' %}" style="text-decoration:none;">
                                <button class="btn btn-danger btn-block">Зарегистрироваться через Google</button>
                            </a>
                        </div>
                        <p class="text-center mt-3">
                            Уже имеете аккаунт? <a href="{% url 'login' %}">Войти</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock auth_form %}
