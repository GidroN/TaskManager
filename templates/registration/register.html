{% extends 'auth_base.html' %}

{% block title %}
    Регистрация
{% endblock title %}

{% block auth_form %}
<div class="auth-form">
    <h1> Регистрация </h1>

    <form method="POST" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Зарегистрироваться">
    </form>

    <p>Уже имеете аккаунт? <a href="{% url 'login' %}">Войти</a></p>
</div>
{% endblock auth_form %}
