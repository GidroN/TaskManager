{% extends 'auth_base.html' %}

{% block title %}
Registration
{% endblock title %}

{% block auth_form %}
<div class="auth-form">
    <h1> Register page </h1>

    <form method="POST" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock auth_form %}
