{% extends 'base.html' %}

{% block form %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Подтверждение удаления</h5>
            <p class="card-text">Вы уверены, что хотите удалить группу "{{ item.name }}"?</p>
            <p class="card-text">Задачи в количестве <strong>{{ tasks_count }}</strong>, связанные с этой группой также будут
                удалены.</p>

            <form method="POST" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
            <a href="{% url 'group_list' %}" class="btn btn-outline-secondary">Назад</a>
        </div>
    </div>
{% endblock %}
