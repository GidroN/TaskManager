{#{% extends 'base.html' %}#}

{% if request.user.is_authenticated %}
    <p>{{ request.user }}</p>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <input type="submit" value="Logout">
    </form>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
