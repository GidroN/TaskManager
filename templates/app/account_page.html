{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'app/css/account.css' %}">
</head>
<body>
    <div class="container mt-4">
        <div class="text-center mb-3">
            <h4>Привет {{ request.user.username }}!</h4>
        </div>

        <div class="accordion mb-3" id="accountSettings">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Настройки аккаунта
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                    <div class="accordion-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Изменить профиль</li>
                            <li class="list-group-item">Сменить пароль</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Другое
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
                    <div class="accordion-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Настройки уведомлений</li>
                            <li class="list-group-item">Подписки</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger">Выйти</button>
        </form>
        <a href="{% url 'today_tasks' %}" class="btn btn-outline-secondary">Назад</a>
    </div>
</body>
